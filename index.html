<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
		<h1 v-once> {{ title }}</h1>

		<hr>
			<p>Please type your name and age</p>
			<input type="text" ref="nameInput" v-on:input="changeName" v-bind:placeholder="placeholderName"></input>
			<input type="text" ref="ageInput" v-on:input="changeAge" v-bind:placeholder="placeholderAge"></input>
			<p> {{name}} - {{age}} </p>

		<hr>

			<h2>Random Number</h2>
			<p>{{generateRandomNumber()}}</p>

		<hr>

			<p v-html="giphy"></p>


		<hr>
			<input type="text" v-on:input="changeGreeting"></input>
			<p>{{ greeting }} - <a v-bind:href="link"> Insta </a> </p>
			<h3>{{ showGreeting()}}</h3>
		<hr>

			<p v-html="finishedLink"></p>
	</div>
	<script>
	// You may of course also outsource this script code into a separate file (e.g. app.js) and simply import this file here
		new Vue({
			el: '#app',
			data: {

				greeting: 'Hello World!',
				link: 'https://www.instagram.com/',
				title: 'Vue Practice',
				finishedLink: "<a href='https://www.facebook.com'> Facebook </a>",
				placeholderName: "name",
				placeholderAge: "age",
				name: "",
				age:"",
				randomNumber:"",
				giphy: "<img src='https://media.giphy.com/media/JexzIkxGWSWWs/giphy.gif'/>"
			},
			methods: {
				changeGreeting: function(event) {
					this.greeting = event.target.value;
					// this.title = event .target.value;
				},
				changeName: function(event) {
					this.name = event.target.value;
					// this.title = event .target.value;
				},
				changeAge: function(event) {
					var age = event.target.value;
					this.age = age * 3
					// this.title = event .target.value;
				},
				showGreeting: function(){
					//this.title = 'CHANGED?'
					return this.greeting
				},
				generateRandomNumber: function(){
					var random = this.randomNumber = Math.floor(Math.random() * 100)
					return random
				}
//				submitName: function(event){
//					this.name = event.target.value
//				}

			}
		})
	</script>
</body>
</html>
